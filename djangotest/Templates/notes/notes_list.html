{% extends "index.html" %}
{% load custom_tags %}

{% block content %}
  <div class="container">
    {% include 'add_note_form.html' %}
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Text Notes</h2>
        <p>Text notes count: {{ count }}</p>
        <hr>
      </div>
      <ul class="list-unstyled col-lg-12">
        {% for item in notes %}
        <div class="panel panel-info">
          <div class="panel-heading">{{ item.title }}</div>
            <div class="panel-body">
              {% text_note item.id %}
            </div>
        </div>  
        {% endfor %}
      </ul>
    </div><!-- /.row -->
  </div><!-- /.container -->
{% endblock %}
