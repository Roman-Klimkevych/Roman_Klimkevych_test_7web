<div class="panel panel-info">
  <div class="panel-heading">{{ title }}</div>
    <div class="panel-body">
      <li>
        <p class="text-note col-xs-8">{{ text }}</p>
        {% if image %}
			<img src={{ image.url }} class="thumbnail img-responsive pull-right" alt="">
		{% endif %}
      </li>
    </div>
</div>
