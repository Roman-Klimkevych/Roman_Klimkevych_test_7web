
    <div class="col-lg-12 text-center">
        <h2>Add Text Note</h2>
        
        <h3 id="message" style="color: green"></h3>
        
    </div>

    <form class="form-vertical" action="" method="post">{% csrf_token %}
        <div class="form-group col-md-7">
            <label class="control-label" for="id_note">New Text Note:</label>
            <div id="errors" style="color: red" >
                <ul class="errorlist">
                    <li></li>
                </ul>
            </div>
            {{ form.note }}
        </div>
        <div class="form-group col-md-6">
            <input id="add_note" type="submit" value="Add note" class="btn btn-success" >
        </div>
    </form>
    <hr>
