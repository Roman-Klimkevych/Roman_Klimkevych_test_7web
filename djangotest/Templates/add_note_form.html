
    <div class="col-lg-12 text-center">
        <h2>Add Text Note</h2>
        {% if messages %}
        {% for message in messages %}
            <h3 style="color: green" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
        {% endfor %}
    {% endif %}
    </div>

    <form class="form-vertical" action="" method="post">{% csrf_token %}
        <div class="form-group col-md-7">
            <label class="control-label" for="id_note">New Text Note:</label>
            <span style="color: red" class="label-warning">{{ form.note.errors }}</span>
            {{ form.note }}
        </div>
        <div class="form-group col-md-6">
            <input type="submit" value="Add note" class="btn btn-success" >
        </div>
    </form>
    <hr>
