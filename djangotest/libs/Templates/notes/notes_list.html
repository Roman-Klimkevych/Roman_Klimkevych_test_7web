{% extends "index.html" %}
{% load custom_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Text Notes</h2>
        <hr>
      </div>
      <ul class="col-lg-12">
        {% for item in notes %}
          {% text_note item.id %}
        {% endfor %}
      </ul>
    </div><!-- /.row -->
  </div><!-- /.container -->
{% endblock %}
